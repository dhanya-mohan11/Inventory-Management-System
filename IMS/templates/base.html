{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>

    <!-- CSS Files -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/bill.css' %}">
     
    <style>
        footer {
            position: fixed;
            bottom: 0;
          }
    </style>
</head>

<body>
    
    {% include 'includes/header.html' %}
            

    {% block content %} {% endblock %}

    
    {% comment %} {% include 'includes/footer.html' %} {% endcomment %}
    
          

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"
        crossorigin="anonymous"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js"></script>
    {% comment %} <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.min.js" crossorigin="anonymous"></script> {% endcomment %}

    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <script src="{% static 'js/scripts.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/datatables-simple-demo.js' %}" type="text/javascript"></script>
    
    {% comment %} <script src="{% static 'js/chart-area-demo.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/chart-bar-demo.js' %}" type="text/javascript"></script> {% endcomment %}

</body>

</html>
